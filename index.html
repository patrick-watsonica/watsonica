<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Watsonica Portfolio</title>
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="home">
			<a class="skip-to-content" href="#main">skip to content</a>
			<header class="primary-header section-wrap">
				<div class="primary-header-layout">
					<button
						class="mobile-nav-toggle"
						aria-controls="primary-navigation"
						aria-expanded="false"
					>
						<span class="sr-only">Menu</span>
					</button>
					<p class="name-logo-01 uppercase">patrick</p>
					<p class="name-logo-02 text-light uppercase">watson</p>
					<nav>
						<ul
							id="primary-navigation"
							data-visible="false"
							class="primary-navigation"
						>
							<li class="active nav-item fs-nav nav-item1">
								<a class="text-white letter-space-2 uppercase" href="#">home</a>
							</li>
							<li class="nav-item fs-nav">
								<a class="text-white letter-space-2 uppercase" href="#">Two</a>
							</li>
							<li class="nav-item fs-nav">
								<a class="text-white letter-space-2 uppercase" href=".#"
									>Three</a
								>
							</li>
							<li class="nav-item fs-nav">
								<a class="text-white letter-space-2 uppercase" href="#">Four</a>
							</li>
							<li class="nav-item fs-nav">
								<a class="text-white letter-space-2 uppercase" href="#">Five</a>
							</li>
						</ul>
					</nav>
				</div>
			</header>
			<main id="main">
				<section class="section1 section-wrap">
					<div class="section1-layout top-9">
						<div class="img-wrap-01 bg-white">
							<img
								class="city"
								src="images/profile-pics-2x4.png"
								alt="city silhouette"
							/>
						</div>
						<div class="bold-name">
							<h1 class="patrick fs-8 text-black uppercase">Patrick</h1>
							<p class="watson fs-8 text-light uppercase">Watson</p>
						</div>
					</div>
				</section>
			</main>
		</div>
		<p class="hi">hi</p>
	</body>
</html>
